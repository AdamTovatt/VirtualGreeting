<!DOCTYPE html>
<html lang="en-US">
<head>
    <script type="text/javascript" src="Api.js"></script>
    <link rel="stylesheet" href="Fonts.css">
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="start" class="mainContainer">
        <button>Hej</button>
    </div>
    <div id="edit" class="mainContainer"></div>
    <div id="view" class="mainContainer"></div>
</body>
</html>
<script>
    Main(new URLSearchParams(window.location.search));

    async function Main(urlParams) {
        var api = new Api();

        if (urlParams.get("mode")) {
            if (urlParams.get("mode") == "view") {
                if (urlParams.get("id") && urlParams.get("hash"))
                    document.getElementById("view").innerHTML = api.GetGreetingData(urlParams.get("id"), urlParams.get("hash"));
            }
            else if (urlParams.get("mode") == "edit") {

            }
            else
                displayStart();
        }
        else {
            displayStart();
        }
    }

    function displayStart() {
        document.getElementById("start").style.display = "block";
    }
</script>
